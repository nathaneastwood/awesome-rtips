output:
  bookdown::gitbook:
    config:
      toc:
        before: |
          <li><a href="./">Awesome R Tips!</a></li>
        after: |
          <li><a href="https://github.com/nathaneastwood/awesome-rtips" target="blank">Source on GitHub</a></li>
    css: rsrc/style/custom.css
    highlight: espresso
  bookdown::pdf_book:
    includes:
      in_header: preamble.tex
    latex_engine: xelatex
    citation_package: natbib
    keep_tex: yes
  bookdown::epub_book: default
